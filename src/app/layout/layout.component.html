<section class="layout">
  <div class="row">
    <div class="col-12 col-lg-4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{card.title}}</h3>
        </div>
        <div class="card-body">
          <p>{{card.content}}</p>
        </div>
      </div>
    </div>
  </div>

</section>
